runtime: python311 # or another supported version

instance_class: F2

env_variables:
  BUCKET_NAME: "staging.sparks-web-test.appspot.com"

handlers:
# Matches requests to /images/... to files in static/images/...
- url: /.*
  static_dir: /index.html

- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto
